<div fxLayout="column"
     fxFill
     fxLayout="10px">
  <div fxLayout="row" fxLayoutAlign="center top">
    <mat-card-header>
      <h1>Update</h1>
    </mat-card-header>
    <mat-card fxFlex="50">
      <form [formGroup]="smartPhoneForm" (ngSubmit)="update()">
        <mat-form-field>
            <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="OS" formControlName="os">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="CPU Type" formControlName="cpu">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Camera" formControlName="camera">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Memory" formControlName="memory">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Screen size" formControlName="screen">
        </mat-form-field>
        <mat-form-field>
          <input type="number" matInput placeholder="Price" formControlName="price">
        </mat-form-field>
        <mat-form-field>
          <input type="number" matInput placeholder="Stock" formControlName="stock">
        </mat-form-field>
      </form>
      <mat-button-toggle type="submit" fxFlexAlign="center right" (click)="update()">Update</mat-button-toggle>
      <mat-button-toggle type="cancel" fxFlexAlign="center right" routerLink="/smartPhones">Cancel</mat-button-toggle>
    </mat-card>
  </div>
</div>
