<h3 *ngIf="selectedProduct">Selected: {{selectedProduct.id}} - {{selectedProduct.name}}</h3>
<form fxFlex
      [formGroup]="amountForm">
  <mat-form-field>
    <input type="number" matInput placeholder="Amount" formControlName="count">
  </mat-form-field>
</form>
<!--
<app-products-search fxFlex
                     fxLayout="column"
                     (prodOut)="selectedProd($event)" ></app-products-search>
-->
<div fxLayout="row">
  <span fxFlex></span>
  <mat-button-toggle
    [style.margin-right]="'5px'"
    mat-raised-button
    (click)="cancel()"
    ><i class="fas fa-ban"></i> Cancel </mat-button-toggle>
  <mat-button-toggle
    [disabled]="this.amountForm.value.count < 1 || !selectedProduct"
    mat-raised-button
    (click)="addOrderLine()"
    ><i class="fas fa-plus"></i> Add </mat-button-toggle>
</div>
