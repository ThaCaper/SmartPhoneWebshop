<div fxLayout="column"
     fxFill
     fxlayoutgap="10px">
  <div fxLayout="row" fxLayoutAlign="center top">
    <mat-card-header>
      <h1>Add new Cover!</h1>
    </mat-card-header>
    <mat-card fxflex="33">
      <form [formGroup]="coverForm" (ngSubmit)="save()">
        <div fxLayout="column">
          <mat-form-field>
            <input matInput placeholder="Name" formControlName="name">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Type of Brand" formControlName="typeOfBrand">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Type of Model" formControlName="typeOfModel">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Color" formControlName="color">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Material" formControlName="material">
          </mat-form-field>
          <mat-form-field>
            <input matInput type="number" placeholder="Price" formControlName="price">
          </mat-form-field>
          <mat-form-field>
            <input type="number" matInput placeholder="Stock" formControlName="stock">
          </mat-form-field>
        </div>
      </form>
      <mat-button-toggle type="submit" (click)="save()">Save</mat-button-toggle >
      <mat-button-toggle routerLink="/covers">Cancel</mat-button-toggle >
    </mat-card>
  </div>
</div>
